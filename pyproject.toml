[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openmotion-pylib"
version = "1.3.0"
description = "Python library to communicate with STM32 for loading FPGA and camera sensors (OpenMOTION)."
readme = "README.md"
requires-python = ">=3.12"
license = "AGPL-3.0-or-later"
authors = [{ name = "OpenwaterHealth", email = "george@openwater.health" }]

dependencies = [
  "pyserial>=3.5",
  "crcmod>=1.7",
  "numpy~=2.2",
  "matplotlib~=3.10",
  "pyusb>=1.3.1",
  "libusb1>=3.3.1",
  "keyboard>=0.13.5",
]

[project.urls]
Repository = "https://github.com/OpenwaterHealth/OpenMOTION-Pylib"
Issues     = "https://github.com/OpenwaterHealth/OpenMOTION-Pylib/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["omotion"]          # exact package name; no wildcard

# EITHER target the specific package:
#[tool.setuptools.package-data]
#omotion = ["**/*.bin", "**/*.json", "**/*.cfg", "**/*.txt"]

# OR apply to all packages:
[tool.setuptools.package-data]
"*" = ["**/*.bin", "**/*.json", "**/*.cfg", "**/*.txt"]
